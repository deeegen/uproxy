<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading... ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉ‚ÄÉPortalBytes V1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden; /* Prevent horizontal scrollbars */
      }

      body {
        background: linear-gradient(135deg, #7c3aed 0%, #d946ef 100%);
        font-family: "Comic Neue", Arial, sans-serif;
        color: #fff;
      }

      /* Blob background container */
      .blob-container {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .blob {
        position: absolute;
        will-change: transform;
        filter: blur(2px) brightness(1.2);
        opacity: 0.7;
        pointer-events: none;
      }
      .blob-yellow {
        top: 40px;
        left: -80px;
        width: 340px;
        height: 340px;
        background: radial-gradient(
          circle at 60% 40%,
          #fffb00 0%,
          #7c3aed 60%,
          transparent 100%
        );
        border-radius: 50%;
        animation: move1 12s infinite alternate ease-in-out;
      }
      .blob-pink {
        bottom: 32px;
        right: -64px;
        width: 260px;
        height: 260px;
        background: radial-gradient(
          circle at 40% 60%,
          #ff00ea 0%,
          #d946ef 60%,
          transparent 100%
        );
        border-radius: 50%;
        animation: move2 15s infinite alternate-reverse ease-in-out;
      }
      @keyframes move1 {
        0% {
          transform: scale(1) translateY(0);
        }
        100% {
          transform: scale(1.2) translateY(50px);
        }
      }
      @keyframes move2 {
        0% {
          transform: scale(1) translateY(0);
        }
        100% {
          transform: scale(0.85) translateY(-40px);
        }
      }
      @media (max-width: 700px) {
        .blob-yellow,
        .blob-pink {
          width: 160px;
          height: 160px;
          filter: blur(1px) brightness(1.1);
        }
      }

      /* Main content wrapper */
      .main-container {
        width: 100%;
        max-width: 100vw;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        box-sizing: border-box;
      }

      .header {
        text-align: center;
        margin-top: 40px;
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 3.2em;
        letter-spacing: 6px;
        background: linear-gradient(90deg, #fffb00 20%, #fff 40%, #ff00ea 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 14px #fffb00);
        text-shadow: 2px 2px 0 #ff00ea, 4px 4px 10px #fff;
        position: relative;
        z-index: 2;
      }

      .bar {
        width: 70%;
        max-width: 100%;
        height: 18px;
        margin: 30px auto 0 auto;
        border-radius: 9px;
        background: linear-gradient(
          90deg,
          #fffbe7 15%,
          #b0b0e0 45%,
          #fffb00 65%,
          #fff 80%
        );
        box-shadow: 0 0 14px 4px #fffb00, 0 0 24px 8px #7c3aed66;
      }

      .search {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.09);
        border: 3px solid #fffb00;
        border-radius: 30px;
        margin: 50px auto 0 auto;
        max-width: 540px;
        width: 90%;
        padding: 18px 28px;
        box-shadow: 0 0 24px 6px #fffb0088, 0 0 0 8px #7c3aed33 inset;
        position: relative;
        z-index: 2;
        box-sizing: border-box;
      }
      .search input {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.3em;
        width: 100%;
        outline: none;
        font-family: "Comic Neue", Arial, sans-serif;
        letter-spacing: 1.5px;
      }
      .search input::placeholder {
        color: #ffe066;
        opacity: 1;
        font-style: italic;
      }
      .icon-btn {
        background: linear-gradient(135deg, #fffb00 40%, #ff00ea 100%);
        border: 2px solid #fff;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        margin-left: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 12px 3px #fffb00, 0 0 6px #ff00ea;
        cursor: pointer;
        transition: transform 0.15s;
      }
      .icon-btn:hover {
        transform: scale(1.1) rotate(-7deg);
        box-shadow: 0 0 30px 8px #fffb00cc, 0 0 16px #ff00ea;
      }
      .icon-btn i {
        font-size: 1.6em;
        color: #7c3aed;
        text-shadow: 0 0 8px #fff, 0 0 14px #fffb00;
      }

      .nav {
        margin: 60px auto 0 auto;
        display: flex;
        justify-content: center;
        gap: 60px;
        flex-wrap: wrap;
        z-index: 2;
        position: relative;
      }
      .nav a {
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 1.2em;
        background: linear-gradient(90deg, #fffb00 10%, #ff00ea 90%);
        color: #7c3aed;
        padding: 14px 36px;
        border-radius: 22px;
        text-decoration: none;
        box-shadow: 0 0 14px 4px #fffb00, 0 0 6px #ff00ea;
        letter-spacing: 2px;
        border: 2px solid #fff;
        transition: background 0.2s, color 0.2s, transform 0.15s;
        text-shadow: 1px 1px 0 #fff, 2px 2px 8px #fffb00;
      }
      .nav a:hover {
        background: linear-gradient(90deg, #ff00ea 10%, #fffb00 90%);
        color: #fff;
        transform: scale(1.08) skew(-7deg, 0deg);
      }

      .pixel {
        position: absolute;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        z-index: 3;
        image-rendering: pixelated;
        opacity: 0.95;
        filter: drop-shadow(0 0 12px #fffb00);
      }

      @media (max-width: 700px) {
        .header {
          font-size: 2em;
        }
        .bar {
          width: 90%;
        }
        .nav {
          gap: 20px;
        }
        .nav a {
          padding: 10px 18px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob-container">
      <div class="blob blob-yellow" aria-hidden="true"></div>
      <div class="blob blob-pink" aria-hidden="true"></div>
    </div>

    <div class="main-container">
      <div class="header">PortalBytes V1</div>
      <div class="bar"></div>

      <div class="search">
        <input
          type="text"
          placeholder="Enter URL and hit the icon on the right..."
          maxlength="50"
        />
        <div class="icon-btn" onclick="getSite()">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="nav">
        <a href="#">üíæ Github</a>
        <a href="#">üåê About me</a>
      </div>
    </div>

    <img
      src="https://i.pinimg.com/originals/e4/96/0c/e4960c1d084132279f17ca869846c00c.gif"
      alt="Y2K Pixel Star"
      width="64"
      height="64"
      class="pixel"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
      function getSite() {
        let inputValue = document.querySelector("input").value;
        if (
          !inputValue.startsWith("http://") &&
          !inputValue.startsWith("https://")
        ) {
          inputValue = "http://" + inputValue;
        }
        const encodedValue = btoa(inputValue);
        window.location.href = "/web/_" + encodedValue + "_/";
      }

      window.onload = function () {
        const input = document.querySelector("input");
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter") getSite();
        });
        window.scrollTo(0, 0);

        // ‚Üê NEW: clean up URL in address bar
        if (window.location.search || window.location.hash) {
          history.replaceState({}, "", window.location.pathname);
        }
      };
    </script>
  </body>
</html>
